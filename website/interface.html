<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Your Tech Wave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="main.js" charset="utf-8"></script>
    <script type="text/javascript" src="api.js" charset="utf-8" defer></script>
    <script src="https://embed.redditmedia.com/widgets/platform.js" charset="UTF-8"></script>
    <script src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <link rel="icon" type="image/x-icon" href="logo.svg">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reddit-embed@1.1.2/css/red.css"/>
    <!-- Make sure you import color palettes after red.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reddit-embed@1.1.2/css/light-theme.css"/>
    <!-- JS source file -->
    <script src ="https://cdn.jsdelivr.net/npm/reddit-embed@1.1.2"></script>
    <script>
      /* Specify any default options you want
       to change at the start of a NEW script tag */
      red.setDefaults({
        show_comments_section_header:false,
        show_comments_section: false,
        show_post_body: false,
        initial_padding: 100,
      })
      // Call embedAll after HTML content is loaded
      window.onload = red.embedAll
    </script>
</head>
<body>
<article class="col-md-12" style="background-color: #524f4f;">
    <!-- Modern - Bootstrap Cards -->
    <div class="container header" id="top_header">
        <div id="logo" style="color:#dedcdc">
            <img alt="logo" src="logo.svg" width="50px" style="margin-right:1rem"></img>
            Your Tech Wave
        </div>
        <div class="form-container">
            <form id="my-form">
                <div style="display: flex;justify-content: flex-end;column-gap: 10px">
                    <label for="user-id" style="color:#dedcdc;">Enter your user ID : </label>
                    <input type="text" id="user-id" value="">
                    <button type="submit" id="submit-id">Submit<i style="padding-left: 10px" class="fa fa-paper-plane"></i></button>
                </div>
            </form>
        </div>
    </div>
    <div class="cards-1 section-gray" style="background-image: linear-gradient(to bottom, #524f4f 0%, #383535 100%);">
        <div id="container">
            <div class="row">
                <div class="col-md-4" id='col1'>
                </div>
                <div class="col-md-4" id='col2'>
                </div>
                <div class="col-md-4" id='col3'>
                </div>
        </div>
    </div>
    </div>
</article>
</body>
</html>
